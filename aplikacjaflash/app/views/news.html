{% extends "base.html" %}

{% block content %}

<h1>{{ header }}</h1>


{% for post in posts %}
<div class="post">

    <div class="title">{{ post.title }}</div>
    <div class="body">
        <img src="img/{{ post.id }}.jpg" class="img-fluid img-thumbnail" style="float: left; margin-right: 20px; max-width: 280px;" >
        {{ post.body }}

    </div>
</div>
{% endfor %}

{% endblock %}
